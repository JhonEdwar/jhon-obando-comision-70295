components:
  schemas:
    Order:
      type: object
      properties:
        _id:
          type: string
          example: "60f7b3b3b3b3b3b3b3b3b3b3"
        buyer:
          type: string
          example: "60f7b3b3b3b3b3b3b3b3b3b3"
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                example: "60f7b3b3b3b3b3b3b3b3b3b3"
              quantity:
                type: integer
                example: 2
              price:
                type: number
                format: float
                example: 599.99
        total:
          type: number
          format: float
          example: 1199.98
        status:
          type: string
          enum: [pending, confirmed, shipped, delivered, cancelled]
          example: "pending"
        shippingAddress:
          type: string
          example: "456 Oak Ave, City"
        createdAt:
          type: string
          format: date-time
    
    OrderCreate:
      type: object
      required:
        - cartId
        - shippingAddress
      properties:
        cartId:
          type: string
          example: "60f7b3b3b3b3b3b3b3b3b3b3"
        shippingAddress:
          type: string
          example: "456 Oak Ave, City"
    
    OrderResolve:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: [confirmed, shipped, delivered, cancelled]
          example: "confirmed"
